<h3>Registro</h3><br>
<form (ngSubmit)="register()" #formUser="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput name="nombre" type="text" [(ngModel)]="objUser.nombre" (ngModelChange)="onChangeNombre($event)" placeholder="Nombre"
      onkeypress='return event.charCode >= 97 && event.charCode <= 122 || event.charCode === 241 || event.charCode === 32 || event.charCode === 209 || event.charCode >= 65 && event.charCode <= 90'
      required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput name="apellido" type="text" [(ngModel)]="objUser.apellido" (ngModelChange)="onChangeApellido($event)" placeholder="Apellido"
      onkeypress='return event.charCode >= 97 && event.charCode <= 122 || event.charCode === 241 || event.charCode === 32 || event.charCode === 209 || event.charCode >= 65 && event.charCode <= 90'
      required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput name="email" type="email" [(ngModel)]="objUser.correo" placeholder="Correo" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput name="pass" type="password" minlength="8" [(ngModel)]="objUser.password" (ngModelChange)="onChangePass()"
      placeholder="Password" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput name="rpass" type="password" minlength="8" [(ngModel)]="password" (ngModelChange)="onChangePassR()" placeholder="Repite Password"
      required>
  </mat-form-field><br>
  <button mat-stroked-button color="primary" style="width: 100%" [disabled]="!formUser.form.valid || objUser.password != password">Aceptar</button><br><br>
</form>
<button mat-stroked-button color="warn" style="width: 100%" (click)="hideDialog()">Cancelar</button>
